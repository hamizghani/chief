<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook</title>
    <link rel="stylesheet" href="lookbook.css">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }

        .lookbook-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Spotlight Image */
        .spotlight {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .spotlight img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Thumbnail Grid */
        .thumbnail-grid {
            flex: 1 1 50%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            min-width: 300px;
        }

        .thumbnail-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .lookbook-container {
                flex-direction: column;
                gap: 20px;
            }

            .spotlight, .thumbnail-grid {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" id="logo">
            <a href="catalog.html" style="font-family: 'Hammersmith One'; font-size: larger;">chief</a></div>
        <div class="nav-links" style="margin-right: 3%;">
            <a href="lookbook.html">Lookbook</a>
            <a href="info.html">Info</a>
        </div>
    </div>
    <div class="lookbook-container" style="">
        <div class="spotlight">
            <img id="spotlight-image" src="lkpic/lookbook-pic-5.JPG" alt="Spotlight Image">
        </div>
        <div class="thumbnail-grid">
            <img class="thumbnail" src="lkpic/lookbook-pic-1.JPG" alt="Thumbnail Image 2">
            <img class="thumbnail" src="lkpic/lookbook-pic-2.JPG" alt="Thumbnail Image 3">
            <img class="thumbnail" src="lkpic/lookbook-pic-3.JPG" alt="Thumbnail Image 4">
            <img class="thumbnail" src="lkpic/lookbook-pic-4.JPG" alt="Thumbnail Image 5">
        </div>
    </div>
    <footer class="footer">
        <span>ALL SALES FINAL</span>
        <span>&copy; 2024, Born From Pain</span>
        <img id="footer-logo" src="mascot/an-1.png" alt ="logo">
    </footer>
    <script src="lookbook.js">

    </script>
</body>
</html>
