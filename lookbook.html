    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
        }

        .lookbook-container {
            max-width: 100%; /* Memastikan elemen grid mengisi lebar penuh */
            margin: 0 auto;
        }

        .full-width-grid {
            display: grid;
            gap: 0; /* Menghilangkan jarak antar elemen */
            grid-template-columns: repeat(auto-fit, minmax(25%, 1fr)); /* Membagi foto secara rata */
        }

        .full-width-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .full-width-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;/* Distribute space between text and image */
            align-items: center;
            gap: 2rem;
            border-top: 1px solid #ddd;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            color: #333;
            position: fixed; /* Fixed position to keep footer in view */
            bottom: 0;       /* Stick to the bottom of the viewport */
            left: 0;
            background-color: #fff; /* Set background color to avoid transparency */
            z-index: 1000; /* Ensure it stays on top of other elements */
            align-content: center;
        }

        .footer img {
            max-width: 50px; /* Set a max width for the image */
            max-height: 100%; /* Prevent the image from exceeding the container's height */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Contain image within the defined max dimensions */
        }

    </style>
</head>
