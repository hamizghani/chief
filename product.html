    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const products = {
            1: { name: "RIOT RINGER TEE", description: "Unleash your inner rebel."},
            2: { name: "KNUCKLES Necklace", description: "Bold. Fearless. A knuckle pendant on a sleek 45 cm chain for Rp. 50,000. Make your statement."},

            4: { name: "ASH Longsleeve", description: "Faded black, clean design. No extrasâ€”just raw attitude."}
        };
        
        const productDetail = document.getElementById('product-detail')
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-image").src = `product-img/chief-img-${productId}.jpg`;
            document.getElementById("product-image").alt = product.name;
            document.getElementById("product-description").textContent = product.description;
            document.getElementById("product-price").textContent = `Price: ${product.price}`;
        } else {
            productDetail.innerHTML = "<p>Product not found!</p>";
        }
    </script>
